<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background: #444;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            display: flex;

        }
        section, article, aside {
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        section {
            flex: 2;
            background: #f9f9f9;
        }
        article {
            background: #eef;
        }
        aside {
            flex: 1;
            background: #f4f4f4;
        }
        footer {
            margin-top: 20px;
        }
